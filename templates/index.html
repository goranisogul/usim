    <title>제목을 입력하세요</title>
    <script>

        $(document).ready(function () {

        })

        function show_db() {
            $.ajax({
                type: "GET",
                url: "/db",
                data: {},
                success: function (response) {
                    let db_data = response['all_data']
                }
            })
        }

        function save_db() {
            let title = $('#title').val()
            let content = $("#content").val()

            $.ajax({
                type: "POST",
                url: "/db",
                data: {
                    'title_give': title,
                    'content_give': content
                },
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }
    </script>
